<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/common.css">
  <title>data-set demos</title>
</head>

<body>
  <div id="canvas"></div>
  <script src="./assets/g2.min.js"></script>
  <script src="./assets/d3-4.10.0.min.js"></script>
  <script src="../build/data-set.js"></script>
  <script>
    // random (Gaussion) distribution data
    const randomX = d3.randomNormal(500, 80);
    const randomY = d3.randomNormal(500, 80);
    const data = d3.range(2000).map(() => {
      return {
        x: randomX(),
        y: randomY()
      };
    });

    const ds = new DataSet();
    const dv = ds.createView('diamond').source(data);
    dv.transform({
      sizeByCount: true, // calculate bin size by binning count
      type: 'bin.rectangle',
      fields: [ 'x', 'y' ],
      bins: [ 10, 10 ]
    });
    const chart = new G2.Chart({
      container: 'canvas',
      forceFit: true,
      height: window.innerHeight
    });
    chart.source(dv);
    chart.tooltip(false);
    chart.polygon()
      .position('x*y')
      .color('count', [ 'rgb(200, 200, 255)', 'rgb(0, 0, 255)' ]);
    chart.render();
  </script>
</body>

</html>
