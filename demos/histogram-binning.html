<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/common.css">
  <title>data-set demos</title>
</head>

<body>
  <div id="canvas"></div>
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="./assets/g2.min.js"></script>
  <script src="../build/data-set.js"></script>
  <script>
    $.getJSON('../test/fixtures/diamond.json', data => {
      const ds = new DataSet();
      const dv = ds.createView('diamond').source(data);
      dv.transform({
        type: 'bin.histogram',
        field: 'depth',
        as: [ 'depth', 'count' ]
      });
      const chart = new G2.Chart({
        container: 'canvas',
        forceFit: true,
        height: window.innerHeight
      });
      chart.source(dv);
      chart.interval().position('depth*count');
      chart.render();
    });
  </script>
</body>

</html>
